<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1796d285ac.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <!-- information bar with socials and contact info -->
      <div class="nav__information-bar">
        <div
          class="nav__information-bar-item nav__information-bar-item-contact"
        >
          <i class="nav__contact-icon fas fa-envelope"></i
          ><span class="nav__contact-text"> info@hvacdesign.com</span>
        </div>
        <div
          class="nav__information-bar-item nav__information-bar-item-contact"
        >
          <i class="nav__contact-icon fas fa-phone-square"></i>
          <span class="nav__contact-text">+568-344-5223</span>
        </div>
        <div class="nav__information-bar-item nav__information-bar-item-social">
          <i
            class="nav__social-icon nav__facebook-icon fab fa-facebook-square"
          ></i>
          <i
            class="nav__social-icon nav__youtube-icon fab fa-youtube-square"
          ></i>
          <i class="nav__social-icon nav__linkedin-icon fab fa-linkedin"></i>
        </div>
      </div>

      <!-- hero background container -->
       <!-- navigation menu -->
      <div class="nav__background-container">
        <div class="nav__menu-large">
          <div class="nav__logo">
            <i class="fas fa-fan"></i>
            <p>HVAC Design</p>
          </div>
          <ul class="nav__links">
            <li class="nav__link">Home</li>
            <li class="nav__link">About Us</li>
            <li class="nav__link">Services</li>
            <li class="nav__link">Products</li>
            <li class="nav__link">QHSE</li>
            <li class="nav__link">Contact Us</li>
          </ul>
          <div class="nav__search"><i class="fas fa-search"></i></div>
        </div>
      </nav>
      </div>

      <!-- hero section -->
      <div class="hero__container">
        <div class="hero__h1-logo">
          <i class="fas fa-fan"></i>
          <h1>HVAC Design</h1>
        </div>
        
      </div>
     
      
    <script src="script.js"></script>
  </body>
</html>
